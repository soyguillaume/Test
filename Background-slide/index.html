<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slide your background-image</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1495467033336-2effd8753d51?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.wallpapersafari.com/85/47/HsoZ1Y.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpaperaccess.com/full/4202945.jpg');
        "
      ></div>

      <div
      class="slide"
      style="
        background-image: url('https://www.visitdubai.com/-/media/gathercontent/poi/e/emirates-towers/fallback-image/why-dubai-emirates-tower-difc-cityscape.jpg');
      "
     ></div>

      <div
      class="slide"
      style="
        background-image: url('https://www.exceptionmd.ca/wp-content/uploads/2016/06/City-view-sunset-4k-wallpaper.jpg');
      "
      ></div>

    <div
      class="slide"
      style="
        background-image: url('https://www.wallpaperkiss.com/wimg/b/112-1120280_big.jpg');
      "
     ></div>

     <div
      class="slide"
      style="
        background-image: url('https://www.pixel4k.com/wp-content/uploads/2021/03/row-into-the-lights-4k_1616092403.jpg');
      "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
